spring:  
  application:
    name: product-service
  kafka:
    bootstrap-servers: 192.168.99.100:9092
  cloud:  
    stream:
      bindings:
        output:
          destination: orders-in
        input:
          consumer:
            partitioned: true
          destination: orders-out
          group: product
      kafka:
        binder:
          zkNodes: 192.168.99.100
                     
server:  
  port: ${PORT:8093}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
